<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Fitmax</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet" />
  <style>
    :root {
      --vh: 100%;
    }
    body {
      font-family: "Poppins", sans-serif;
      margin: 0;
      background-color: #effffa;
      overflow-x: hidden;
    }
    .top-box {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 10px; /* Adjust the height of the rectangle box */
      background-color: #effffa; /* Match the background color */
      z-index: 10; /* Ensure it is on top */
    }
    .icon-card {
      transition: transform 0.3s, box-shadow 0.3s, background-color 0.3s;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
      background-color: #ffffff;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    .icon-card:hover {
      transform: scale(1.05);
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
      background-color: #f8fafc;
    }
    .icon-card img {
      width: 60px;
      height: 60px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
    }
    .icon-card .text-content {
      margin-left: 16px;
    }
    .icon-card .text-content h2 {
      font-size: 1.25rem;
      font-weight: bold;
      margin-bottom: 4px;
    }
    .icon-card .text-content p {
      font-size: 1rem;
      color: #6b7280;
    }
  </style>
</head>
<body class="relative overflow-x-hidden bg-[#effffa]">
  <!-- Rectangle Box -->
  <div class="top-box"></div>

  <!-- Logo (Scrollable) -->
  <div class="flex justify-center mt-[60px] mb-4"> <!-- Adjusted margin-top here to push content down -->
    <img src="https://assets.onecompiler.app/43b7v7mer/3ww47radw/1000163970.jpg" alt="FitMax logo"
      class="max-w-full h-auto w-80" />
  </div>

  <!-- Content Below Box (moved down) -->
  <div class="pt-[60px] pb-28 px-4 space-y-14"> <!-- Adjusted padding-top here to move content below the box -->
    <!-- 9 Icon Cards -->
    <div class="icon-card">
      <img src="https://storage.googleapis.com/a1aa/image/bda8cb5d-aceb-4156-b9cd-992a5b9b0bbd.jpg" alt="Enquiry Icon">
      <div class="text-content">
        <h2>Enquiry</h2>
        <p>Ask about packages</p>
      </div>
    </div>
    <div class="icon-card">
      <img src="https://assets.onecompiler.app/437qfd8zj/3ww47radw/1000164059.png" alt="Trainers Icon">
      <div class="text-content">
        <h2>Trainers</h2>
        <p>Meet certified pros</p>
      </div>
    </div>
    <div class="icon-card">
      <img src="https://assets.onecompiler.app/437qfd8zj/3ww47radw/1000164062.png" alt="Photos Icon">
      <div class="text-content">
        <h2>Packages</h2>
        <p>Gallery & tour</p>
      </div>
    </div>
    <div class="icon-card">
      <img src="https://assets.onecompiler.app/437qfd8zj/3ww47radw/1000164063.png" alt="Workout Plans Icon">
      <div class="text-content">
        <h2>Offers</h2>
        <p>Customized routines</p>
      </div>
    </div>
    <div class="icon-card">
      <img src="https://storage.googleapis.com/a1aa/image/c9f47809-0593-4682-8f46-d21575885777.jpg" alt="Timings Icon">
      <div class="text-content">
        <h2>Timings</h2>
        <p>Gym open hours</p>
      </div>
    </div>
    <div class="icon-card">
      <img src="https://storage.googleapis.com/a1aa/image/bc2f36cb-3fcb-4cd8-9855-d7d28d91210d.jpg" alt="Membership Icon">
      <div class="text-content">
        <h2>Membership</h2>
        <p>Join now</p>
      </div>
    </div>
    <!-- Added more icons -->
    <div class="icon-card">
      <img src="https://storage.googleapis.com/a1aa/image/72d8f6d9-314a-4b6c-b62b-84fdb237c321.jpg" alt="Diet Icon">
      <div class="text-content">
        <h2>Diet Plans</h2>
        <p>Healthy nutrition</p>
      </div>
    </div>
    <div class="icon-card">
      <img src="https://storage.googleapis.com/a1aa/image/74bf77c4-99cc-4425-8c6b-95f07e57d3da.jpg" alt="Classes Icon">
      <div class="text-content">
        <h2>Classes</h2>
        <p>Group sessions</p>
      </div>
    </div>
    <div class="icon-card">
      <img src="https://storage.googleapis.com/a1aa/image/c49c4228-8046-4670-bb56-bb6cc7b90c93.jpg" alt="Events Icon">
      <div class="text-content">
        <h2>Events</h2>
        <p>Upcoming programs</p>
      </div>
    </div>
  </div>
</body>
</html>
