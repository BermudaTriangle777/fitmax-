<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Fitmax</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet" />
  <style>
    :root {
      --vh: 100%;
    }
    body {
      font-family: "Poppins", sans-serif;
      margin: 0;
      background-color: #effffa;
      overflow-x: hidden;
    }
    .icon-card {
      transition: transform 0.3s, box-shadow 0.3s, background-color 0.3s;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
      background-color: #ffffff;
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 24px; /* Increased margin */
    }
    .icon-card:hover {
      transform: scale(1.05);
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
      background-color: #f8fafc;
    }
    .icon-card img {
      width: 60px;
      height: 60px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
    }
    .icon-card .text-content {
      margin-left: 16px;
    }
    .icon-card .text-content h2 {
      font-size: 1.25rem;
      font-weight: bold;
      margin-bottom: 4px;
    }
    .icon-card .text-content p {
      font-size: 1rem;
      color: #6b7280;
    }
  </style>
</head>
<body class="relative overflow-x-hidden bg-[#effffa]">
  <!-- Fixed Top Layer -->
  <div class="w-full z-10 bg-[#effffa]">
    <div class="p-4 pt-6 relative">
      <!-- Call Button (left) -->
      <a href="tel:9961955414">
        <button class="absolute left-4 top-1 flex items-center space-x-2 bg-[#374151] text-white rounded-md px-4 py-2 z-50">
          <i class="fas fa-phone-alt text-lg"></i>
          <span>Call</span>
        </button>
      </a>
      <!-- Directions Button (right) -->
      <button id="openMapBtn" class="absolute right-4 top-1 flex items-center space-x-2 bg-[#374151] text-white rounded-md px-4 py-2 z-50">
        <i class="fas fa-map-marker-alt text-lg"></i>
        <span>Directions</span>
      </button>
    </div>
  </div>

  <!-- Logo (Scrollable) -->
  <div class="flex justify-center mt-12 mb-4">
    <img src="https://assets.onecompiler.app/43b7v7mer/3ww47radw/1000163970.jpg" alt="FitMax logo"
      class="max-w-full h-auto w-72 sm:w-[400px]" />
  </div>

  <!-- Scrollable Content -->
  <div class="pt-[40px] pb-28 px-4 space-y-8"> <!-- Increased space between icons -->
    <!-- 9 Icon Cards (added more cards) -->
    <div class="icon-card">
      <img src="https://storage.googleapis.com/a1aa/image/bda8cb5d-aceb-4156-b9cd-992a5b9b0bbd.jpg" alt="Enquiry Icon">
      <div class="text-content">
        <h2>Enquiry</h2>
        <p>Ask about packages</p>
      </div>
    </div>
    <div class="icon-card">
      <img src="https://assets.onecompiler.app/437qfd8zj/3ww47radw/1000164059.png" alt="Trainers Icon">
      <div class="text-content">
        <h2>Trainers</h2>
        <p>Meet certified pros</p>
      </div>
    </div>
    <div class="icon-card">
      <img src="https://assets.onecompiler.app/437qfd8zj/3ww47radw/1000164062.png" alt="Photos Icon">
      <div class="text-content">
        <h2>Packages</h2>
        <p>Gallery & tour</p>
      </div>
    </div>
    <div class="icon-card">
      <img src="https://assets.onecompiler.app/437qfd8zj/3ww47radw/1000164063.png" alt="Workout Plans Icon">
      <div class="text-content">
        <h2>Offers</h2>
        <p>Customized routines</p>
      </div>
    </div>
    <div class="icon-card">
      <img src="https://storage.googleapis.com/a1aa/image/c9f47809-0593-4682-8f46-d21575885777.jpg" alt="Timings Icon">
      <div class="text-content">
        <h2>Timings</h2>
        <p>Gym open hours</p>
      </div>
    </div>
    <div class="icon-card">
      <img src="https://storage.googleapis.com/a1aa/image/bc2f36cb-3fcb-4cd8-9855-d7d28d91210d.jpg" alt="Membership Icon">
      <div class="text-content">
        <h2>Membership</h2>
        <p>Join now</p>
      </div>
    </div>
    <!-- Added more icons -->
    <div class="icon-card">
      <img src="https://storage.googleapis.com/a1aa/image/72d8f6d9-314a-4b6c-b62b-84fdb237c321.jpg" alt="Diet Icon">
      <div class="text-content">
        <h2>Diet Plans</h2>
        <p>Healthy nutrition</p>
      </div>
    </div>
    <div class="icon-card">
      <img src="https://storage.googleapis.com/a1aa/image/74bf77c4-99cc-4425-8c6b-95f07e57d3da.jpg" alt="Classes Icon">
      <div class="text-content">
        <h2>Classes</h2>
        <p>Group sessions</p>
      </div>
    </div>
    <div class="icon-card">
      <img src="https://storage.googleapis.com/a1aa/image/c49c4228-8046-4670-bb56-bb6cc7b90c93.jpg" alt="Events Icon">
      <div class="text-content">
        <h2>Events</h2>
        <p>Upcoming programs</p>
      </div>
    </div>
  </div>

  <!-- WhatsApp Icon -->
  <button class="fixed bottom-6 right-6 z-50">
    <img src="https://assets.onecompiler.app/437qfd8zj/3ww47radw/1000163972.png" alt="WhatsApp"
      class="w-14 h-14 rounded-full object-cover shadow-lg" />
  </button>

  <!-- Map Overlay -->
  <div id="mapModal" class="fixed inset-0 bg-black bg-opacity-60 z-50 hidden flex justify-center items-center">
    <div class="bg-white w-[95%] max-w-md rounded-xl overflow-hidden">
      <div class="flex justify-between items-center bg-[#374151] text-white px-4 py-3">
        <button onclick="closeMap()" class="text-xl font-bold">Ã—</button>
        <span class="text-sm font-medium">Fitmax Location</span>
        <a href="https://goo.gl/maps/ibWKx2nsr54MSvcYA" target="_blank" class="text-sm underline">Open in Map</a>
      </div>
      <iframe
        src="https://www.google.com/maps?q=Fitmax%20Fitness%20club%20and%20Muti-Gym&output=embed"
        class="w-full h-80 border-none"
        loading="lazy"
        allowfullscreen
        referrerpolicy="no-referrer-when-downgrade"
      ></iframe>
    </div>
  </div>

  <script>
    function setVH() {
      document.documentElement.style.setProperty('--vh', window.innerHeight * 0.01 + 'px');
    }
    window.addEventListener('resize', setVH);
    setVH();

    const openMapBtn = document.getElementById('openMapBtn');
    const mapModal = document.getElementById('mapModal');
    openMapBtn.addEventListener('click', () => mapModal.classList.remove('hidden'));
    function closeMap() {
      mapModal.classList.add('hidden');
    }
  </script>
</body>
</html>
